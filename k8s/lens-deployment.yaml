# Citadel Lens Node Kubernetes Deployment
# Deploys 500 nodes with 3 bootstrap + 5 exposed + 492 internal
#
# Prerequisites:
# - Push image: docker push riffcc/lens-node:latest
# - kubectl configured for your cluster
#
# Deploy:
#   kubectl apply -f k8s/

---
apiVersion: v1
kind: Namespace
metadata:
  name: citadel
  labels:
    app: citadel-mesh

---
# Bootstrap nodes as StatefulSet (stable network identity)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lens-bootstrap
  namespace: citadel
spec:
  serviceName: lens-bootstrap
  replicas: 3
  selector:
    matchLabels:
      app: lens-bootstrap
  template:
    metadata:
      labels:
        app: lens-bootstrap
        tier: bootstrap
    spec:
      containers:
      - name: lens-node
        image: riffcc/lens-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 9000
          name: p2p
        env:
        - name: LENS_DATA_DIR
          value: /data
        - name: LENS_API_ADDR
          value: "0.0.0.0:8080"
        - name: LENS_P2P_ADDR
          value: "0.0.0.0:9000"
        - name: RUST_LOG
          value: "citadel_lens=info"
        # Bootstrap nodes connect to each other
        - name: LENS_BOOTSTRAP_PEERS
          value: "lens-bootstrap-0.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-1.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-2.lens-bootstrap.citadel.svc.cluster.local:9000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi

---
# Headless service for bootstrap peer discovery
apiVersion: v1
kind: Service
metadata:
  name: lens-bootstrap
  namespace: citadel
spec:
  clusterIP: None
  selector:
    app: lens-bootstrap
  ports:
  - name: api
    port: 8080
  - name: p2p
    port: 9000

---
# LoadBalancer for external access to bootstrap nodes
apiVersion: v1
kind: Service
metadata:
  name: lens-bootstrap-lb
  namespace: citadel
spec:
  type: LoadBalancer
  selector:
    app: lens-bootstrap
  ports:
  - name: api
    port: 8080
    targetPort: 8080
  - name: p2p
    port: 9000
    targetPort: 9000

---
# Exposed nodes (5 nodes with external access)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lens-exposed
  namespace: citadel
spec:
  replicas: 5
  selector:
    matchLabels:
      app: lens-exposed
  template:
    metadata:
      labels:
        app: lens-exposed
        tier: exposed
    spec:
      containers:
      - name: lens-node
        image: riffcc/lens-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 9000
          name: p2p
        env:
        - name: LENS_DATA_DIR
          value: /data
        - name: LENS_API_ADDR
          value: "0.0.0.0:8080"
        - name: LENS_P2P_ADDR
          value: "0.0.0.0:9000"
        - name: RUST_LOG
          value: "citadel_lens=info"
        - name: LENS_BOOTSTRAP_PEERS
          value: "lens-bootstrap-0.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-1.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-2.lens-bootstrap.citadel.svc.cluster.local:9000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        emptyDir: {}

---
# LoadBalancer for exposed nodes
apiVersion: v1
kind: Service
metadata:
  name: lens-exposed-lb
  namespace: citadel
spec:
  type: LoadBalancer
  selector:
    app: lens-exposed
  ports:
  - name: api
    port: 8081
    targetPort: 8080
  - name: p2p
    port: 9001
    targetPort: 9000

---
# Internal worker nodes (492 nodes - mesh workers)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lens-worker
  namespace: citadel
spec:
  replicas: 492
  selector:
    matchLabels:
      app: lens-worker
  template:
    metadata:
      labels:
        app: lens-worker
        tier: worker
    spec:
      containers:
      - name: lens-node
        image: riffcc/lens-node:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: api
        - containerPort: 9000
          name: p2p
        env:
        - name: LENS_DATA_DIR
          value: /data
        - name: LENS_API_ADDR
          value: "0.0.0.0:8080"
        - name: LENS_P2P_ADDR
          value: "0.0.0.0:9000"
        - name: RUST_LOG
          value: "citadel_lens=info"
        - name: LENS_BOOTSTRAP_PEERS
          value: "lens-bootstrap-0.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-1.lens-bootstrap.citadel.svc.cluster.local:9000,lens-bootstrap-2.lens-bootstrap.citadel.svc.cluster.local:9000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
      volumes:
      - name: data
        emptyDir: {}

---
# Internal ClusterIP service for worker nodes (mesh-internal only)
apiVersion: v1
kind: Service
metadata:
  name: lens-worker
  namespace: citadel
spec:
  clusterIP: None
  selector:
    app: lens-worker
  ports:
  - name: api
    port: 8080
  - name: p2p
    port: 9000

---
# Pod Disruption Budget to ensure mesh availability during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lens-bootstrap-pdb
  namespace: citadel
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: lens-bootstrap

---
# Horizontal Pod Autoscaler for workers (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lens-worker-hpa
  namespace: citadel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lens-worker
  minReplicas: 100
  maxReplicas: 1000
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
